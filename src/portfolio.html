    <link

  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <a href="index.html" class="grid-4">
          <img
            class="header-logo"

            alt="Logo EducaPhoto"
          />

        <nav class="header-menu grid-12">

    <!-- Introdução -->

    <section class="inner-introduction inner-portfolio">

        <h1>Portfólio</h1>
        <div class="inner-divisor">
          <img src="img/divisor.svg" alt="divisor" />
        </div>
        <p class="inner-paragrafo">Conheça os nosso portfólio</p>
      </div>
    </section>

    <!-- Portfólio -->

    <section class="portfolio">
      <div class="container">
        <h3 class="grid-16 subtitle">Portfólio</h3>
        <!-- Swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-1.jpg" alt="Portfólio" />
            </div>
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-2.jpg" alt="Portfólio" />
            </div>
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-3.jpg" alt="Portfólio" />
            </div>
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-4.jpg" alt="Portfólio" />
            </div>
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-5.jpg" alt="Portfólio" />
            </div>
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-6.jpg" alt="Portfólio" />
            </div>
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-7.jpg" alt="Portfólio" />
            </div>
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-8.jpg" alt="Portfólio" />
            </div>
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-9.jpg" alt="Portfólio" />
            </div>
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-10.jpg" alt="Portfólio" />
            </div>
            <div class="swiper-slide">
              <img src="img/portfolio/portfolio-11.jpg" alt="Portfólio" />
            </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="grid-10 text-footer">
          <p>EducaPhoto © 2020. Todos os direitos reservados.</p>
          <p>Limeira - SP</p>
        </div>
        <div class="grid-6 logo-footer">
          <img src="img/logo-educaphoto.svg" alt="Logo EducaPhoto" />
        </div>
