<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Mande uma mensagem para nossa equipe." />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EducaPhoto - Contato" />
    <meta
      property="og:description"
      content="Mande uma mensagem para nossa equipe."
    />
    <meta
      property="og:image"
      content="https://duhborba.github.io/educaphoto/src/img/og-image.jpg"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaPhoto - Contato</title>

    <link
      rel="android-chrome-192x192"
      type="image/png"
      sizes="192x192"
      href="img/favicon/android-icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contato.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <a href="index.html" class="grid-4">
          <img
            class="header-logo"
            src="img/logo-educaphoto.svg"
            alt="Logo EducaPhoto"
          />
        </a>
        <nav class="header-menu grid-12">
          <ul>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="portfolio.html">Portfólio</a></li>
            <li><a href="alunos.html">Alunos</a></li>
            <li><a class="menu-active" href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Introdução -->

    <section class="inner-introduction inner-contato">
      <div class="container" data-anime="left">
        <h1>Contato</h1>
        <div class="inner-divisor">
          <img src="img/divisor.svg" alt="divisor" />
        </div>
        <p class="inner-paragrafo">Conte com nós</p>
      </div>
    </section>

    <!-- Contato -->
    <section class="page-contato">
      <div class="container">
        <div class="redes-sociais">
          <ul>
            <li>
              <a href="https://facebook.com/"
                ><img
                  src="img/redes-sociais/facebook-icon-purple.svg"
                  alt="Facebook"
                />
              </a>
            </li>
            <li>
              <a href="https://instagram.com/"
                ><img
                  src="img/redes-sociais/instagram-icon-purple.svg"
                  alt="Instagram"
              /></a>
            </li>
            <li>
              <a href="https://twitter.com/">
                <img
                  src="img/redes-sociais/twitter-icon-purple.svg"
                  alt="Twitter"
              /></a>
            </li>
            <li>
              <a href="https://web.whatsapp.com/">
                <img
                  src="img/redes-sociais/whatsapp-icon-purple.svg"
                  alt="WhatsApp"
                />
              </a>
            </li>
          </ul>
        </div>
        <p class="paragrafo-black">Entre em contato com a gente</p>
        <form id="form" name="form" class="contato-form grid-16">
          <input type="text" id="nome" name="nome" placeholder="Nome" />
          <input type="email" id="email" name="email" placeholder="E-mail" />
          <input
            type="text"
            id="telefone"
            name="telefone"
            placeholder="Telefone"
          />
          <textarea
            id="mensagem"
            name="mensagem"
            placeholder="Mensagem"
          ></textarea>
          <input
            type="button"
            value="Enviar"
            class="btn"
            onclick="mostraDados()"
          />
        </form>
      </div>
    </section>

    <section class="encontre">
      <div class="container">
        <h3 class="grid-16 subtitle">Onde nos encontrar</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117888.40713913753!2d-47.48451083645677!3d-22.578627461477492!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c88055b6df0dc3%3A0x1b0ef5f339809ecd!2sLimeira%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1606265949300!5m2!1spt-BR!2sbr"
          width="100%"
          height="280"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="grid-10 text-footer">
          <p>EducaPhoto © 2020. Todos os direitos reservados.</p>
          <p>Limeira - SP</p>
        </div>
        <div class="grid-6 logo-footer">
          <img src="img/logo-educaphoto.svg" alt="Logo EducaPhoto" />
        </div>
      </div>
    </footer>

    <script src="js/anime.js"></script>
    <script src="js/receber-dados.js"></script>

    <!-- Formatar telefone -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <script>
      $(document.form.telefone).ready(function () {
        $('#telefone').mask('(00) 00000-0000');
      });
    </script>
  </body>
</html>
